<h2>Registrar Cliente</h2>

<form (ngSubmit)="guardar()">

  <label>DNI</label>
  <input type="text" [(ngModel)]="dni" name="dni" required />

  <label>Nombres</label>
  <input type="text" [(ngModel)]="nombres" name="nombres" required />

  <label>Apellidos</label>
  <input type="text" [(ngModel)]="apellidos" name="apellidos" required />

  <label>Teléfono</label>
  <input type="text" [(ngModel)]="telefono" name="telefono" />

  <label>Dirección</label>
  <input type="text" [(ngModel)]="direccion" name="direccion" />

  <button type="submit">Guardar</button>

  <p *ngIf="error" style="color:red">{{ error }}</p>

</form>
